<div class="logo">
        <div class="logoTitle">eRecruit
            <p>Making Recruiting E-asy</p>
        </div>
    </div>

<div class="regPage">
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="fullName">Full Name</label>
        
        <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName?.errors }" />
        <div *ngIf="submitted && f.firstName?.errors" class="invalid-feedback">
            <div *ngIf="f.firstName?.errors.required">Full Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email?.errors }">
        <div *ngIf="submitted && f.email?.errors" class="invalid-feedback">
            <div *ngIf="f.email?.errors.required">Email is required</div>
            <div *ngIf="f.email?.errors.email">Email must be valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }" />
        <div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
            <div *ngIf="f.password?.errors.required">Password is required</div>
            <div *ngIf="f.password?.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button  routerLink="/splashPage" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" routerLink="/splashPage"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link loginBtn">Cancel</a>
    </div>
</form>
</div>
