<div class="logo">
    <div class="logoTitle">eRecruit
        <p>Making Recruiting E-asy</p>
    </div>
</div>

<div class="loginPage">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username?.errors }" />
        <div *ngIf="submitted && f.email?.errors" class="invalid-feedback">
            <div *ngIf="f.email?.errors.require">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]=" { 'is-invalid': submitted && f.password?.errors}" />
        <div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
            <div *ngIf="f.password?.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form group">
        <button routerLink="/splashPage" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/signup" class="btn btn-link regBtn">Register</a>
    </div>
</form>
</div>
